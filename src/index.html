<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>pokeflix</title>
  </head>
  <body>
    <div class="container mt-3">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="logos.png" width="30" height="30" alt="" />
        </a>
        <ul class="d-flex flex-row nav">
          <li class="nav-item">
            <a class="nav-link link-warning" aria-current="page" href="#"
              >Spaceships</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link link-warning" aria-current="page" href="#"
              >Planets</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link link-warning" aria-current="page" href="#"
              >Races</a
            >
          </li>
        </ul>
      </nav>

      <section class="main">
        <div class='pokemons'>
        </div>
      </section>
      
      <section class="bg-popup">
        <div class="pop-up">
          <div class="close">+</div>
          <img src="logos.png" alt="" class="p-img">
          <h6 class="url"></h6>

          <p class="user_comments"></p>
          <form class="form">
            <h2 class="comments">Add Your comments:</h2>
            <input type="text" id="username" name="username" placeholder="Name">
            <input type="text" id="comments" placeholder="comments">
            <input type="submit" value="comment" id="submit">
          </form>
        </div>
        <div  class="placeholder">

        </div>
  
      </section>


    </div>
    <section class="footer fixed-bottom">
      <div class="card">
        <p class="card-header">Created By Mircoverse Under CC license</p>
      </div>
    </section>
  </body>
</html>
